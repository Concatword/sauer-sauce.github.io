---
layout: default
---

<div class="home">
	<div class="banner">
		<p class="titles">SauerSauce</p>
		<img src="https://i.imgur.com/Ru6zZZf.png"/>
	</div>
	<ul class="menutop">
		<li class="menuitems"><a href="https://sauer-sauce.github.io/">Home</a></li>
		<li class="menuitems"><a href="community/tutorials">Tutorials</a></li>
		<li class="menuitems"><a href="community/questions">Questions</a></li>
		<li class="menuitems"><a target="_blank" href="https://discord.gg/bTUPj47">Discord</a></li>
	</ul>
	
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
